<!doctype html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hang Time</title>
<link rel="stylesheet" href="index.css" />
</head>


<body>

<div id="standby" class="card">
  <button
    id="ready"
    label="Tap, then throw"
    onclick="init();"
  >
    🚀
  </button>
</div>


<div id="launch" class="card hide">
  <h1 id="prompt">LAUNCH</h1>
  <!--
  <button
    class="debug"
    onclick="handleDebug();"
  >
    debug
  </button>
  -->
</div>



<div id="air" class="card hide">
  <h1 class="mode">AIR</h1>
  <h2 id="ticker"></h2>
  <!--
  <button
    class="debug"
    onclick="handleDebug();"
  >
    debug
  </button>
  -->
</div>



<div id="down" class="card hide">
  <h1 class="mode">DOWN</h1>
  <h2 id="time"></h2>
  <h3 class="jibe hide">😏 too short 😏</h3>
  <button
    class="try-again hide"
    onclick="window.location.reload()"
  >
    Try Again
  </button>
  <!--
  <button
    class="debug"
    onclick="handleDebug();"
  >
    debug
  </button>
  -->
</div>


<div id="reload" class="card hide">RELOAD PAGE</div>


<div id="debug" class="card hide">
  <button
    id="copy-data"
    onclick="copyData();"
  >
    COPY DATA
  </button>
  <table class="messages">
    <thead>
      <tr>
        <th>ts</th>
        <th>value</th>
      </tr>
    </thead>
  </table>
</div>

<script src="index.js"></script>
</body>

</html>
